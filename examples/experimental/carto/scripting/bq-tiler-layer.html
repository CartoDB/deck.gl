<html>
  <head>
    <!-- deck.gl standalone bundle -->
    <script src="http://127.0.0.1:8080/modules/core/dist.min.js"></script>
    <script src="http://127.0.0.1:8080/modules/layers/dist.min.js"></script>
    <script src="http://127.0.0.1:8080/modules/carto/dist.min.js"></script>

    <!-- Mapbox dependencies -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css" rel="stylesheet" />

    <style type="text/css">
      body {margin: 0; padding: 0;}
      #map {width: 100vw; height: 100vh;}
    </style>
  </head>

  <body>
    <div id="map"></div>
  </body>

  <script type="text/javascript">

    deck.carto.setDefaultCredentials({
      username: 'public',
      apiKey: 'default_public',
      serverUrlTemplate: 'https://{user}.carto.com'
    })

    const deckgl = new deck.DeckGL({
      container: 'map',
      mapStyle: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',

      initialViewState: {
        latitude: 0,
        longitude: 0,
        zoom: 1
      },
      controller: true,

      layers: [
        new deck.carto.CartoBQTilerLayer({
          data: 'cartobq.maps.nyc_taxi_points_demo_id',
          getLineColor: [255, 255, 255],
          getFillColor: [238, 77, 90],
          pointRadiusMinPixels: 6,
          lineWidthMinPixels: 1
        })
      ]
    });

  </script>
</html>
